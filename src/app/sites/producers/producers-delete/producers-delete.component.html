<mat-card>
  <mat-card-header>
    <mat-card-title>Usuwanie producenta</mat-card-title>
    <mat-card-subtitle>Producent nasion: {{ producer.name }} ({{ producer.id }})</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <h3><b>Nazwa:</b> {{producer.name}}</h3>
    <h3><b>Pakiety producenta, które zostaną usunięte:</b></h3>
    <ul>
      <li *ngFor="let packet of producer.packets" [value]="packet.id">
        {{packet.name}}
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="onDelete()">Usuń</button>
    <button mat-button (click)="onBack()">Wróć</button>
  </mat-card-actions>
</mat-card>
