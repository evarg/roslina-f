<form [formGroup]="producerForm" #b="ngForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Producent: {{ producerTitle }}</mat-card-title>
      <mat-card-subtitle>Producent nasion: {{ producerForm.get(ProducerFCN.NAME)?.value }} ({{ producerID }})</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Nazwa</mat-label>
        <input matInput formControlName="{{ProducerFCN.NAME}}" />
        <mat-error *ngIf="producerForm.get(ProducerFCN.NAME)?.invalid">Błąd</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Opis</mat-label>
        <input matInput formControlName="{{ProducerFCN.DESC}}" />
        <mat-error *ngIf="producerForm.get(ProducerFCN.DESC)?.invalid">Błąd</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Kraj</mat-label>
        <input matInput formControlName="{{ProducerFCN.COUNTRY}}" />
        <mat-error *ngIf="producerForm.get(ProducerFCN.COUNTRY)?.invalid">Błąd</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" class="btn btn-default" (click)="onSave()" [disabled]="producerForm.invalid">
        Zapisz
      </button>
      <button mat-button (click)="onBack()">Wróć</button>
    </mat-card-actions>
  </mat-card>
</form>
