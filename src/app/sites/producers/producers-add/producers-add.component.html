<form [formGroup]="producerForm" #b="ngForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Dodaj producenta</mat-card-title>
      <mat-card-subtitle>Nowy producent nasion</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Nazwa</mat-label>
        <input matInput placeholder="Przykładowa nazwa" formControlName="name" />
        <mat-hint align="end">{{producerForm.controls['name'].value.length}} / 200</mat-hint>
        <mat-error *ngIf="producerForm.controls['name'].invalid">Błąd</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Opis</mat-label>
        <input matInput placeholder="" formControlName="desc" />
        <mat-error *ngIf="producerForm.controls['desc'].invalid">Błąd</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Kraj</mat-label>
        <input matInput placeholder="" formControlName="country" />
        <mat-hint align="end">{{producerForm.controls['country'].value.length}} / 200</mat-hint>
        <mat-error *ngIf="producerForm.controls['country'].invalid">Błąd</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" class="btn btn-default" (click)="onSave()" [disabled]="producerForm.invalid">
        Zapisz
      </button>
      <button mat-button (click)="back()">Wróć</button>
    </mat-card-actions>
  </mat-card>
</form>
