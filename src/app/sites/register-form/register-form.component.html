<div class="container-register">

    <div class="container-register-content">

        <h1>Rejestracja</h1>

        <form [formGroup]="registerForm" #b="ngForm" class="form-horizontal">
            <div>
                <mat-form-field class="form-register-email">
                    <mat-label>Imię</mat-label>
                    <input matInput formControlName="{{RegisterFCN.NAME}}" />
                    <mat-error *ngIf="registerForm.get(RegisterFCN.NAME)?.invalid">Błąd</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="form-register-email">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="{{RegisterFCN.EMAIL}}" />
                    <mat-error *ngIf="registerForm.get(RegisterFCN.EMAIL)?.invalid">Błąd</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="form-register-password">
                    <mat-label>Hasło</mat-label>
                    <input type="password" matInput formControlName="{{RegisterFCN.PASSWORD}}" />
                    <mat-error *ngIf="registerForm.get(RegisterFCN.PASSWORD)?.invalid">Błąd</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="form-register-password">
                    <mat-label>Powtórz hasło</mat-label>
                    <input type="password" matInput formControlName="{{RegisterFCN.PASSWORD_CONFIRM}}" />
                    <!-- <mat-error *ngIf="registerForm.get(RegisterFCN.PASSWORD_CONFIRM)?.invalid">Błąd</mat-error> -->
                    <mat-error *ngIf="registerForm.errors?.['confirmedValidator']">Hasła nie są takie same</mat-error>
                </mat-form-field>
            </div>
            <div>
                <button mat-stroked-button (click)="onRegister()" [disabled]="registerForm.invalid">Rejestruj</button>
                &nbsp;
                <button mat-stroked-button (click)="onCancel()">Anuluj</button>
            </div>
        </form>
    </div>
</div>
