<div class="packet-list">
    <div class="packet-list-wrapper">


        <div class="packet-list-left">
            <div class="packet-list-form">
                <form [formGroup]="searchPacketForm" #b="ngForm" class="form-horizontal">
                    <div style="display: flex; justify-content: left;">
                        <mat-form-field style="width: 60%;">
                            <mat-label>Nazwa</mat-label>
                            <input matInput formControlName="{{SearchPacketFCN.SEARCH}}" />
                            <mat-error *ngIf="searchPacketForm.get(SearchPacketFCN.SEARCH)?.invalid">Błąd</mat-error>
                        </mat-form-field>
                        <button mat-icon-button class="" aria-label="" [disabled]="searchPacketForm.invalid">
                            <mat-icon style="transform: scale(1.7); padding-top: 10px">search</mat-icon>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="packet-list-right">
            <h1>Lista pakietów</h1>
            <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            <div class="packet-list-viewer">
                <div class="packet-box" *ngFor="let packet of this.dataSource._renderData._value">
                    <img src="assets/ad3-3.jpg" width="260px" height="260px">
                    <h2>{{packet.name}}</h2>
                    <h3>gatunek</h3>
                    <p> <mat-icon>star</mat-icon>
                        <mat-icon>star</mat-icon>
                        <mat-icon>star</mat-icon>
                        <mat-icon>star_outline</mat-icon>
                        <mat-icon>star_outline</mat-icon>
                    </p>
                </div>

                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                <br><br><br><br><br><br><br>
            </div>
        </div>
    </div>
