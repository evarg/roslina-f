<mat-card>
  <mat-card-header>
    <mat-card-title>Usuwanie pakietu</mat-card-title>
    <mat-card-subtitle>Pakiet nasion: {{ packet.name }} ({{ packet.id }})</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <h3><b>Nazwa:</b> {{packet.name}}</h3>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="onDelete()">Usuń</button>
    <button mat-button (click)="onBack()">Wróć</button>
  </mat-card-actions>
</mat-card>
