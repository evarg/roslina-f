<form [formGroup]="fileForm" #b="ngForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Plik:</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field>
          <mat-label>Nazwa</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Plik</mat-label>
          <input matInput formControlName="image" type="file"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="button" class="btn btn-default" (click)="onSave()" [disabled]="fileForm.invalid">
          Zapisz
        </button>
        <button mat-button (click)="onBack()">Wróć</button>
      </mat-card-actions>
    </mat-card>
  </form>
