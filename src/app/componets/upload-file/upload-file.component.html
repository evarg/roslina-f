<form [formGroup]="fileForm" #b="ngForm">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Plik:</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field>
                <div>
                    <mat-toolbar>
                        <input matInput [(ngModel)]="fileMessage" readonly name="name"
                            formControlName="{{FileFCN.IMAGE}}" />
                    </mat-toolbar>
                    <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event)" name="uploadFile"
                        multiple="multiple" accept="image/*" />
                </div>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="button" class="btn btn-default" (click)="onSave()" [disabled]="fileForm.invalid">
                Zapisz
            </button>
            <button mat-button (click)="onBack()">Wróć</button>
        </mat-card-actions>
    </mat-card>
</form>
